<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life XP</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="header">
        <h1>Life XP</h1>
        <button onclick="showAddQuest()">‚ûï New Task</button>
        <div class="xp-box">üî∑ <span>999</span> <button>+</button></div>

    </div>

    <div class="tasks">
        <div class="main-task">
        <span>üî∂ Complete 'Scrolls of Wisdom'</span>
        <span>‚úîÔ∏è</span>
    </div>

    <div class="task-list">
        <div class="task" onclick="showDetail()">
        <div class="status">In Progress</div>
        <div>Scrolls of Wisdom</div>
        <div class="xp">+1000</div>
        </div>
        <div class="task">
        <div>Sanity Run</div>
        <div class="xp">+900</div>
        </div>
        <div class="task">
        <div>Potion Brewing</div>
        <div class="xp">+850</div>
        </div>
    </div>

    <div class="task-detail" id="detailBox">
        <h2>üìñ Scrolls of Wisdom <span class="status">In Progress</span></h2>
        <p><strong>Quest backstory:</strong></p>
        <p>something</p>
        <div class="detail-buttons">
        <button class="giveup" onclick="hideDetail()">‚ùå Give Up</button>
        <button class="complete">‚úÖ Complete</button>
        </div>
    </div>
    </div>

    <div class="add-quest" id="addQuestBox">
        <h2>‚ûï Add New Quest</h2>
        <div>
            <form id="addQuestForm">
                <label for="newtask">What shall I do today?</label><br />
                <textarea id="newtask" name="newtask"></textarea>
            </form>
        </div>

        <div class ="copy-prompt" id="copyPromptBox">        
            <!-- Hidden input holding the full text -->
            <input type="hidden" id="hiddenCopyText" />
            <!-- Visible input with placeholder (not the real text) -->
            <input type="text" id="copyBox" placeholder="Click to copy quest prompt to ChatGPT" readonly onclick="copyToClipboard()" />
        </div>

        <div class ="output-prompt" id="outputPromptBox">        
            <form id="outputPromptForm">
                <textarea id="outputPrompt" name="outputPrompt" placeholder="Paste output prompt from ChatGPT here and click Add Task" required></textarea>
                <p id="formatError" style="color:red; display:none;">Invalid format! Please use the exact Title/Backstory/Objective/Reward format.</p>
            </form>
        </div>
        
        <div class="submit-section" id="submitSection">
            <button class="submitNewQuest-btn" type="submit">Add Task</button>
            <button class="close" onclick="hideAddQuest()">‚ùå</button>
        </div>

    </div>



  <script src="scripts/main.js" defer></script>
  <script src="scripts/db.js" defer></script>
</body>
</html>
